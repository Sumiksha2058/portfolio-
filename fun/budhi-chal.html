<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Budhi Chal — Fun Games</title>
  <link rel="stylesheet" href="./budhi-chal.css" />
</head>
<body>
  <main class="container">
    <h1>Budhi Chal</h1>
    <p class="description">Two-player strategy game. Each player has 3 pieces. Place them on the marked points, then move along lines. Make three in a row to win.</p>
    <div class="controls">
      <div id="status">Turn: Player 1 (●)</div>
      <button id="restart">Restart</button>
    </div>
    <div id="board" aria-label="Budhi Chal board"></div>
    <div class="legend">
      <span class="dot p1">Player 1 (●)</span>
      <span class="dot p2">Player 2 (○)</span>
    </div>
    <footer>
      <p><a href="../">Back to site</a></p>
    </footer>
  </main>
  <script src="./budhi-chal.js"></script>
</body>
</html>
